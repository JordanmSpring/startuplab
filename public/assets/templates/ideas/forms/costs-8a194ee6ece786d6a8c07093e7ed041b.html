<a class='inner' ng-click='showModal(idea)'>
  <span class='title'>{{ linkTitle }}</span>
  <div class='inner-content'>{{ idea.costs | limitTo:80 }}{{ idea.costs.length > 80 ? '...' : ''}}</div>
</a>
<div class='modal fade'>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button aria-label='Close' class='close' ng-click='hideModal()' type='button'>&times;</button>
        <h2>Costs</h2>
      </div>
      <div class='modal-body'>
        <form name='ideaForm' ng-show='idea.canEdit' ng-submit='ideaForm.$valid &amp;&amp; saveIdea(idea)' novalidate>
          <div class='form-group'>
            <textarea class='form-control' ng-maxlength='300' ng-model='idea.costs' placeholder='What costs will you incur to run?' rows='5'></textarea>
          </div>
        </form>
        <div class='content' ng-show='!idea.canEdit'>
          <p>{{ idea.costs }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
