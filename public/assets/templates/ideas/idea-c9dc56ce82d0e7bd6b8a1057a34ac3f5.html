<article class='idea'>
  <a ng-href='#ideas/{{ idea.id }}'>
    <img src="/assets/idea-diagram-c5f5e6a8a5a8446d0c4fa3145d8ea172.jpg" alt="Idea diagram" />
  </a>
  <div class='caption'>
    <h3>
      <a ng-href='#ideas/{{ idea.id }}'>{{ idea.name }}</a>
    </h3>
    <p>{{ idea.idea | limitTo:80 }}{{ idea.idea.length > 80 ? '...' : ''}}</p>
  </div>
</article>
