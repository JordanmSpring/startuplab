<a ng-click='showModal()'>{{ linkTitle }}</a>
<div class='modal fade' id='md-idea-problems'>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h4>Problems for {{ idea.name }}</h4>
      </div>
      <div class='modal-body'>
        <form class='form-inline' name='problemForm' ng-submit='problemForm.$valid &amp;&amp; addProblem(idea)' novalidate>
          <ul>
            <li ng-repeat='problem in idea.problems'>
              {{ problem.description }} {{ $index }}
              <a ng-click='removeProblem($index)'>X</a>
            </li>
          </ul>
          <div class='form-group'>
            <label>Description</label>
            <input class='form-control' ng-model='problem.description' required type='text'>
          </div>
          <button class='btn btn-default' type='Submit'>Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
