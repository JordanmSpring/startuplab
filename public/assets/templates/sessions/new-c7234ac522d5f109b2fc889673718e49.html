<div class='wrap'>
  <div class='container'>
    <section class='row' id='sign-in'>
      <div class='sign-in col-lg-6'>
        <h1>Log in to the community</h1>
        <form name='sessionForm' ng-submit='sessionForm.$valid &amp;&amp; login()' novalidate>
          <div ng-show='session.failed'>
            Invalid Password
          </div>
          <!-- TODO: Validation -->
          <div class='form-group'>
            <input class='form-control' id='email' ng-model='session.email' placeholder='Email address' required type='email'>
          </div>
          <div class='form-group'>
            <input class='form-control' ng-model='session.password' placeholder='Password' required type='password'>
          </div>
          <button class='btn btn-primary' ng-disabled='!sessionForm.$valid' type='Submit'>Login</button>
        </form>
      </div>
      <div class='register col-lg-6'>
        <h1>Want to get involved in the startup community?</h1>
        <form name='userForm' ng-submit='userForm.$valid &amp;&amp; register()' novalidate>
          <div class='form-group'>
            <input class='form-control' ng-model='user.name' placeholder='Pick your display name' required type='text'>
          </div>
          <div class='form-group'>
            <input class='form-control' name='email' ng-model='user.email' placeholder='Your preferred email address' required type='email' unique-email>
            <p class='help-block errorMessage' ng-show='userForm.email.$dirty &amp;&amp; userForm.email.$error.uniqueEmail'>
              Email already in use
            </p>
          </div>
          <div class='form-group'>
            <input class='form-control' ng-minlength='8' ng-model='user.password' placeholder='Set a password with 8 characters minimum' required type='password'>
          </div>
          <div class='form-group'>
            <input class='form-control' compare-to='user.password' name='passwordConfirmation' ng-minlength='8' ng-model='user.passwordConfirmation' placeholder='Confirm your password' required type='password'>
            <p class='help-block errorMessage' ng-show='userForm.passwordConfirmation.$dirty &amp;&amp; userForm.passwordConfirmation.$error.compareTo'>
              Passwords do not match
            </p>
          </div>
          <button class='btn btn-primary' ng-disabled='!userForm.$valid' type='Submit'>Sign Up</button>
        </form>
      </div>
    </section>
  </div>
</div>
