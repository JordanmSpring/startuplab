<div class='wrap'>
  <div class='container'>
    <section class='row' id='sign-in'>
      <div class='register col-lg-6'>
        <h1>Accept Invitation</h1>
        <form name='userForm' ng-submit='userForm.$valid &amp;&amp; register()' novalidate>
          <div class='form-group'>
            <label>Name</label>
            <input class='form-control' ng-model='user.name' required type='text'>
          </div>
          <div class='form-group'>
            <label>Password</label>
            <input class='form-control' ng-minlength='8' ng-model='user.password' required type='password'>
          </div>
          <div class='form-group'>
            <label>Password Confirmation</label>
            <input class='form-control' compare-to='user.password' name='passwordConfirmation' ng-minlength='8' ng-model='user.passwordConfirmation' required type='password'>
            <span class='errorMessage' ng-show='userForm.passwordConfirmation.$dirty &amp;&amp; userForm.passwordConfirmation.$error.compareTo'>
              Passwords do not match
            </span>
          </div>
          <button class='btn btn-primary' ng-disabled='!userForm.$valid' type='Submit'>Sign Up</button>
        </form>
      </div>
    </section>
  </div>
</div>
