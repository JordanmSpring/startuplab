<div class='wrap'>
  <div class='container'>
    <div class='row'>
      <div class='col-lg-5'>
        <h1>Dashboard</h1>
      </div>
      <section class='col-lg-7' id='my-ideas'>
        <div class='pull-right'>
          <a class='btn btn-info' href='/#/ideas/new' id='new-idea'>Submit New Idea</a>
        </div>
        <ul>
          <li ng-class='{active: !_showDrafts}'>
            <h1>
              <a ng-click='showPublished()'>My Ideas</a>
            </h1>
          </li>
          <li ng-class='{active: _showDrafts}'>
            <h1>
              <a ng-click='showDrafts()'>Drafts</a>
            </h1>
          </li>
        </ul>
      </section>
    </div>
    <div class='row'>
      <div class='col-lg-5'>
        <h2>{{ user.name }}</h2>
        <img ng-src="{{ user.gravatarUrl + '?size=120' }}">
      </div>
      <div class='col-lg-7'>
        <div class='col-lg-12' ng-repeat='idea in draftIdeas' ng-show='_showDrafts'>
          <sl-idea ng-model='idea'></sl-idea>
        </div>
        <div class='col-lg-12' ng-repeat='idea in publishedIdeas' ng-show='!_showDrafts'>
          <sl-idea ng-model='idea'></sl-idea>
        </div>
      </div>
    </div>
  </div>
</div>
